<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wahrheit oder Pflicht ‚Äì Spiel</title>
  <link rel="stylesheet" href="style-spiel.css" />
  <link rel="icon" type="image/png" href="bilder/favicon-96x96.png" sizes="96x96" />
  <style>
    :root {
      --btn-bg: #346bc2;
      --btn-bg-hover: #2959a8;
      --btn-text: #fff;
      --penalty-color: #c0392b;
      --choice-line-color-light: var(--btn-bg);
      --choice-line-color-dark: rgba(255, 255, 255, 0.75);
      --choice-text-color-light: var(--btn-bg);
      --choice-text-color-dark: rgba(255, 255, 255, 0.9);
      --male-color: #4A90E2;
      --female-color: #E94A84;
      --mixed-color: #777777;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --btn-bg: #2d4c7f;
        --btn-bg-hover: #3a5a99;
        --penalty-color: #e74c3c;
        --choice-line-color-light: #356890;
        --choice-line-color-dark: rgba(255, 255, 255, 0.75);
        --choice-text-color-light: #356890;
        --choice-text-color-dark: rgba(255, 255, 255, 0.9);
        --male-color: #4A90E2;
        --female-color: #E94A84;
        --mixed-color: #aaa;
      }
    }

    .player-male { color: var(--male-color); }
    .player-female { color: var(--female-color); }
    .player-mixed { color: var(--mixed-color); }

    .fade-in {
      opacity: 1;
      transform: translateY(0);
      transition: opacity 0.4s ease, transform 0.4s ease;
      pointer-events: auto;
      will-change: opacity, transform;
    }
    .fade-out {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.4s ease, transform 0.4s ease;
      pointer-events: none;
      user-select: none;
      will-change: opacity, transform;
    }
    .mystery {
      animation: mysteryFade 0.6s ease forwards;
    }
    @keyframes mysteryFade {
      0% { opacity: 0; transform: scale(0.95) rotate(-2deg); filter: blur(4px); }
      60% { opacity: 0.5; transform: scale(1.02) rotate(1deg); filter: blur(2px); }
      100% { opacity: 1; transform: scale(1) rotate(0); filter: blur(0); }
    }

    .action-btn.strafaufgabe {
      background-color: transparent;
      color: #555;
      font-size: 0.9rem;
      padding: 0.4rem 1rem;
      border-radius: 0.4rem;
      border: 1.5px solid #aaa;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
      align-self: center;
      max-width: 150px;
    }
    .action-btn.strafaufgabe:hover {
      background-color: #eee;
      color: #222;
      border-color: #888;
    }

    .straf-label {
      font-size: clamp(1.5rem, 5vw, 3rem);
      font-weight: bold;
      color: red;
      text-align: center;
      margin-bottom: 0.5rem;
    }

    #penaltyBtn {
      background-color: transparent;
      border: 2.5px solid var(--penalty-color);
      color: var(--penalty-color);
      font-weight: 700;
      max-width: 160px;
    }
    #penaltyBtn:hover,
    #penaltyBtn:focus {
      background-color: var(--penalty-color);
      color: white;
      outline: none;
    }

    .choice-heading-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      margin-top: 1.5rem;
      width: 100%;
    }
    .choice-heading-container::before,
    .choice-heading-container::after {
      content: "";
      flex-grow: 1;
      height: 4px;
      background-color: var(--choice-line-color-light);
      border-radius: 2px;
    }
    .choice-heading {
      font-size: clamp(1.8rem, 5vw, 3rem);
      font-weight: 700;
      color: var(--choice-text-color-light);
      white-space: nowrap;
      margin: 0;
      padding: 0 1rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .current-player-name {
      font-weight: 900;
      font-size: clamp(1.4rem, 4vw, 2.5rem);
      white-space: nowrap;
      transition: opacity 0.3s ease;
    }

    .hidden {
      opacity: 0;
      visibility: hidden;
    }

    @media (prefers-color-scheme: dark) {
      .choice-heading-container::before,
      .choice-heading-container::after {
        background-color: var(--choice-line-color-dark);
      }
      .choice-heading {
        color: var(--choice-text-color-dark);
      }
    }

    #modeSelection button, #doneBtn {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      background-color: var(--btn-bg);
      color: var(--btn-text);
      cursor: pointer;
      margin: 0 0.5rem;
      transition: background-color 0.3s ease;
    }
    #modeSelection button:hover, #doneBtn:hover {
      background-color: var(--btn-bg-hover);
    }
  </style>
</head>
<body>
<header>
  <div class="header-inner" style="display:flex; align-items:center; gap:1rem; padding: 0 1.5rem;">
    <div class="logo">üîÆ</div>
    <div class="title-group">
      <h1 style="margin:0; font-weight:700; font-size:1.8rem;">Wahrheit oder Pflicht</h1>
      <p class="subtitle" style="margin:0; opacity:0.85;">W√§hle Wahrheit oder Pflicht und lass dich √ºberraschen!</p>
    </div>
    <div class="icon-right" style="margin-left:auto; font-size:1.6rem;">ü§ê</div>
  </div>
</header>
<main>
  <div class="container">
    <h2 id="choiceHeading" class="choice-heading fade-in" style="flex-direction: column; text-align: center;">
      <span id="currentPlayerName" class="current-player-name player-mixed"></span>
      <span id="questionPromptText">Wahrheit oder Pflicht?</span>
    </h2>

    <div id="modeSelection" class="mode-selection fade-in" aria-live="polite">
      <button id="truthBtn" type="button">Wahrheit</button>
      <button id="dareBtn" type="button">Pflicht</button>
    </div>

    <div id="questionView" class="question-view fade-out" style="display:none;">
      <div class="category-label" id="categoryLabel"></div>
      <div id="penaltyHeading" class="straf-label" style="display:none;">STRAFAUFGABE</div>
      <div class="question-box" id="questionBox">Frage erscheint hier...</div>
      <div class="action-buttons" style="margin-top:1rem; display:flex; justify-content:center; gap:1rem;">
        <button id="doneBtn">Erledigt / N√§chste Frage</button>
        <button id="penaltyBtn" class="action-btn strafaufgabe">Strafaufgabe</button>
      </div>
    </div>

    <button id="backBtn" class="back-button" style="margin-top:2rem;">Zur√ºck zur Startseite</button>
  </div>
</main>

<script>
document.addEventListener("DOMContentLoaded", async () => {
  const currentPlayerNameSpan = document.getElementById("currentPlayerName");
  const questionBox = document.getElementById("questionBox");
  const penaltyHeading = document.getElementById("penaltyHeading");
  const categoryLabel = document.getElementById("categoryLabel");
  const modeSelection = document.getElementById("modeSelection");
  const questionView = document.getElementById("questionView");
  const doneBtn = document.getElementById("doneBtn");
  const penaltyBtn = document.getElementById("penaltyBtn");
  const backBtn = document.getElementById("backBtn");
  const choiceHeading = document.getElementById("choiceHeading");

  let wopData = {};
  let selectedCategories = [];
  let wahrheitPool = [];
  let pflichtPool = [];
  let currentModeSelected = null;
  let wopPlayers = [];
  let playerQueue = [];

  try {
    const storedPlayers = localStorage.getItem("wopPlayers");
    if (storedPlayers) {
      wopPlayers = JSON.parse(storedPlayers);
    }
  } catch {
    wopPlayers = [];
  }

  if (!wopPlayers.length) {
    alert("Keine Spieler:innen gefunden! Bitte im Start-Modal Spieler:innen eingeben.");
    return;
  }

  const shuffle = array => {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  };

  const refillQueue = () => { playerQueue = shuffle([...wopPlayers]); };
  const getNextPlayer = () => { if (!playerQueue.length) refillQueue(); return playerQueue.shift(); };
  const getRandomPlayer = () => wopPlayers[Math.floor(Math.random() * wopPlayers.length)];

  const displayCurrentPlayer = (player) => {
    currentPlayerNameSpan.textContent = player?.name || "";
    currentPlayerNameSpan.className = "current-player-name";
    if (player?.gender === "male") currentPlayerNameSpan.classList.add("player-male");
    else if (player?.gender === "female") currentPlayerNameSpan.classList.add("player-female");
    else currentPlayerNameSpan.classList.add("player-mixed");
  };

  const updateChoiceHeading = (player) => {
    const textSpan = document.getElementById("questionPromptText");
    if (!player || !player.name) {
      currentPlayerNameSpan.textContent = "";
      currentPlayerNameSpan.className = "current-player-name player-mixed";
      textSpan.textContent = "Wer ist dran?";
      return;
    }
    currentPlayerNameSpan.textContent = player.name;
    currentPlayerNameSpan.className = "current-player-name";
    currentPlayerNameSpan.classList.remove("hidden");
    if (player.gender === "male") currentPlayerNameSpan.classList.add("player-male");
    else if (player.gender === "female") currentPlayerNameSpan.classList.add("player-female");
    else currentPlayerNameSpan.classList.add("player-mixed");
    textSpan.textContent = "Wahrheit oder Pflicht?";
  };

  const nameRattern = (duration = 2200, interval = 100) => new Promise(resolve => {
    const startTime = Date.now();
    const ratterInterval = setInterval(() => {
      const player = getRandomPlayer();
      displayCurrentPlayer(player);
      if (Date.now() - startTime >= duration) {
        clearInterval(ratterInterval);
        resolve(player);
      }
    }, interval);
  });

  const zoomInName = () => new Promise(resolve => {
    currentPlayerNameSpan.style.transition = "transform 0.6s ease";
    currentPlayerNameSpan.style.transformOrigin = "center bottom";
    currentPlayerNameSpan.style.transform = "scale(1.3)";
    setTimeout(() => {
      currentPlayerNameSpan.style.transform = "scale(1)";
      setTimeout(resolve, 400);
    }, 600);
  });

  const loadQuestions = async () => {
    try {
      const res = await fetch("JSON/wop.json");
      if (!res.ok) throw new Error("HTTP-Fehler " + res.status);
      return await res.json();
    } catch (err) {
      alert("Fehler beim Laden der Fragen: " + err.message);
      return null;
    }
  };

  const getRandomFromPool = pool => {
    if (!pool.length) return null;
    const idx = Math.floor(Math.random() * pool.length);
    return pool.splice(idx, 1)[0];
  };

  const showQuestion = (mode, player) => {
    currentModeSelected = mode;
    const question = getRandomFromPool(mode === "truth" ? wahrheitPool : pflichtPool);
    if (!question) {
      updateChoiceHeading({ name: "Keine Fragen mehr" });
      return;
    }

    const text = `${player.name}, ${mode === "truth" ? question.frage : question.text}`;
    const label = `${mode === "truth" ? "Wahrheit" : "Pflicht"} ‚Äì ${wopData[question._cat]?.label || "Unbekannt"}`;

    categoryLabel.textContent = label;
    penaltyHeading.style.display = "none";
    questionBox.textContent = text;
    questionBox.classList.remove("mystery");

    currentPlayerNameSpan.classList.add("hidden");

    penaltyBtn.style.display = "inline-block";
    doneBtn.textContent = "Erledigt / N√§chste Frage";

    modeSelection.classList.add("fade-out");
    modeSelection.style.pointerEvents = "none";
    setTimeout(() => {
      modeSelection.style.display = "none";
      questionView.style.display = "flex";
      questionView.classList.remove("fade-out");
      questionView.classList.add("fade-in");
      questionView.style.pointerEvents = "auto";
    }, 400);
  };

  const showPenalty = () => {
    const alt = getRandomFromPool(currentModeSelected === "truth" ? pflichtPool : wahrheitPool);
    questionBox.textContent = alt ? (currentModeSelected === "truth" ? alt.text : alt.frage) : "Keine Strafaufgabe verf√ºgbar.";
    penaltyHeading.style.display = "block";
    questionBox.classList.add("mystery");
    penaltyBtn.style.display = "none";
    doneBtn.textContent = "Zur√ºck zur Auswahl";
  };

  const startNameSelection = async () => {
    currentPlayerNameSpan.classList.remove("hidden");
    currentPlayerNameSpan.textContent = "";
    currentPlayerNameSpan.style.transform = "scale(1)";
    choiceHeading.style.display = "flex";
    modeSelection.style.display = "none";
    questionView.style.display = "none";
    await new Promise(r => setTimeout(r, 800));
    const dummy = await nameRattern();
    const player = getNextPlayer();
    displayCurrentPlayer(player);
    await zoomInName();
    updateChoiceHeading(player);
    modeSelection.style.display = "flex";
    modeSelection.classList.remove("fade-out");
    modeSelection.classList.add("fade-in");
    modeSelection.style.pointerEvents = "auto";
    return player;
  };

  wopData = await loadQuestions();
  if (!wopData) return;
  const urlParams = new URLSearchParams(window.location.search);
  selectedCategories = (urlParams.get("categories") || "")
    .split(",")
    .map(c => c.trim())
    .filter(c => c && wopData[c]) || Object.keys(wopData);
  selectedCategories.forEach(cat => {
    wopData[cat].wahrheit?.forEach(q => { q._cat = cat; wahrheitPool.push(q); });
    wopData[cat].pflicht?.forEach(q => { q._cat = cat; pflichtPool.push(q); });
  });

  refillQueue();
  let currentPlayer = await startNameSelection();

  document.getElementById("truthBtn").addEventListener("click", () => {
    if (currentPlayer) showQuestion("truth", currentPlayer);
  });

  document.getElementById("dareBtn").addEventListener("click", () => {
    if (currentPlayer) showQuestion("dare", currentPlayer);
  });

  penaltyBtn.addEventListener("click", () => showPenalty());

  doneBtn.addEventListener("click", async () => {
    if (penaltyHeading.style.display === "block") {
      penaltyHeading.style.display = "none";
      penaltyBtn.style.display = "inline-block";
      doneBtn.textContent = "Erledigt / N√§chste Frage";
      questionBox.classList.remove("mystery");
    }

    questionView.classList.add("fade-out");
    questionView.style.pointerEvents = "none";

    setTimeout(async () => {
      questionView.style.display = "none";
      currentPlayer = await startNameSelection();
    }, 400);
  });

  backBtn.addEventListener("click", () => window.location.href = "index.html");
});
</script>
</body>
</html>
