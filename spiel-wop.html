<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wahrheit oder Pflicht – Spiel</title>
  <link rel="stylesheet" href="style-spiel.css" />
  <link rel="icon" type="image/png" href="bilder/favicon-96x96.png" sizes="96x96" />
</head>
<body>

<header>
  <div class="header-inner">
    <div class="logo">🔮</div>
    <div class="title-group">
      <h1>Wahrheit oder Pflicht</h1>
      <p class="subtitle">Wähle Wahrheit oder Pflicht und lass dich überraschen!</p>
    </div>
    <div class="icon-right">🤐</div>
  </div>
</header>

<main>
  <div class="container">
    <!-- Anfangsansicht: Wahrheit oder Pflicht wählen -->
    <div class="choice-view" id="choiceView">
      <button class="choice-btn" id="startTruth">Wahrheit</button>
      <button class="choice-btn" id="startDare">Pflicht</button>
    </div>

    <!-- Frage-/Aufgabenansicht -->
    <div class="game-view hidden" id="gameView">
      <div class="category-label" id="categoryLabel">🧃 Locker & Lustig</div>
      <div class="question-box" id="questionBox"></div>
      <div class="action-buttons">
        <button id="nextBtn">Nächste Runde</button>
        <!-- Optional später: <button id="punishmentBtn">Strafaufgabe</button> -->
      </div>
    </div>

    <button id="backBtn">Zurück zur Startseite</button>
  </div>
</main>

<script>
const wahrheitFragen = [
  { frage: "Was war dein peinlichstes Erlebnis?", kategorie: "🧃 Locker & Lustig" },
  { frage: "Wen aus der Runde findest du am sympathischsten?", kategorie: "🫱 Vertrauensbasis" },
  { frage: "Was hast du zuletzt gegoogelt?", kategorie: "🧠 Kopfkino" }
];

const pflichtAufgaben = [
  { text: "Mach jemandem in der Runde ein ernst gemeintes Kompliment.", kategorie: "🫱 Vertrauensbasis" },
  { text: "Ruf eine zufällige Nummer an und sag: 'Ich liebe Pizza.'", kategorie: "🧃 Locker & Lustig" },
  { text: "Erzähl einen peinlichen Fun-Fact über dich.", kategorie: "🧠 Kopfkino" }
];

let currentMode = '';

const startTruthBtn = document.getElementById('startTruth');
const startDareBtn = document.getElementById('startDare');
const choiceView = document.getElementById('choiceView');
const gameView = document.getElementById('gameView');
const questionBox = document.getElementById('questionBox');
const categoryLabel = document.getElementById('categoryLabel');
const nextBtn = document.getElementById('nextBtn');
const backBtn = document.getElementById('backBtn');

function showGameView() {
  choiceView.classList.add('fade-out');
  setTimeout(() => {
    choiceView.classList.add('hidden');
    gameView.classList.remove('hidden');
    gameView.classList.add('fade-in');
    showRandomQuestion();
  }, 300);
}

startTruthBtn.addEventListener('click', () => {
  currentMode = 'truth';
  showGameView();
});

startDareBtn.addEventListener('click', () => {
  currentMode = 'dare';
  showGameView();
});

nextBtn.addEventListener('click', () => {
  showRandomQuestion();
});

function showRandomQuestion() {
  let entry;
  if (currentMode === 'truth') {
    entry = wahrheitFragen[Math.floor(Math.random() * wahrheitFragen.length)];
    questionBox.textContent = entry.frage;
  } else {
    entry = pflichtAufgaben[Math.floor(Math.random() * pflichtAufgaben.length)];
    questionBox.textContent = entry.text;
  }
  categoryLabel.textContent = entry.kategorie;
}

backBtn.addEventListener('click', () => {
  window.location.href = 'index.html';
});
</script>

</body>
</html>
