<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wahrheit oder Pflicht ‚Äì Spiel</title>
  <link rel="stylesheet" href="style-spiel.css" />
  <link rel="icon" type="image/png" href="bilder/favicon-96x96.png" sizes="96x96" />
  <style>
    :root {
      --btn-bg: #346bc2;
      --btn-bg-hover: #2959a8;
      --btn-text: #fff;
      --penalty-color: #c0392b;
      --choice-line-color-light: var(--btn-bg);
      --choice-line-color-dark: rgba(255, 255, 255, 0.75);
      --choice-text-color-light: var(--btn-bg);
      --choice-text-color-dark: rgba(255, 255, 255, 0.9);
      --male-color: #4A90E2;   /* Blau */
      --female-color: #E94A84; /* Rosa */
      --mixed-color: #777777;  /* Grau */
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --btn-bg: #2d4c7f;
        --btn-bg-hover: #3a5a99;
        --penalty-color: #e74c3c;
        --choice-line-color-light: #356890;
        --choice-line-color-dark: rgba(255, 255, 255, 0.75);
        --choice-text-color-light: #356890;
        --choice-text-color-dark: rgba(255, 255, 255, 0.9);
        --male-color: #4A90E2;
        --female-color: #E94A84;
        --mixed-color: #aaa;
      }
    }

    /* Farben f√ºr Spielername in √úberschrift und Frage */
    .player-male {
      color: var(--male-color);
    }
    .player-female {
      color: var(--female-color);
    }
    .player-mixed {
      color: var(--mixed-color);
    }

    .fade-in {
      opacity: 1;
      transform: translateY(0);
      transition: opacity 0.4s ease, transform 0.4s ease;
      pointer-events: auto;
      will-change: opacity, transform;
    }

    .fade-out {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.4s ease, transform 0.4s ease;
      pointer-events: none;
      user-select: none;
      will-change: opacity, transform;
    }
    .mystery {
      animation: mysteryFade 0.6s ease forwards;
    }
    @keyframes mysteryFade {
      0% {
        opacity: 0;
        transform: scale(0.95) rotate(-2deg);
        filter: blur(4px);
      }
      60% {
        opacity: 0.5;
        transform: scale(1.02) rotate(1deg);
        filter: blur(2px);
      }
      100% {
        opacity: 1;
        transform: scale(1) rotate(0);
        filter: blur(0);
      }
    }
    .action-btn.strafaufgabe {
      background-color: transparent;
      color: #555;
      font-size: 0.9rem;
      padding: 0.4rem 1rem;
      border-radius: 0.4rem;
      border: 1.5px solid #aaa;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
      align-self: center;
      max-width: 150px;
    }
    .action-btn.strafaufgabe:hover {
      background-color: #eee;
      color: #222;
      border-color: #888;
    }
    .straf-label {
      font-size: clamp(1.5rem, 5vw, 3rem);
      font-weight: bold;
      color: red;
      text-align: center;
      margin-bottom: 0.5rem;
    }

    #penaltyBtn {
      background-color: transparent;
      border: 2.5px solid var(--penalty-color);
      color: var(--penalty-color);
      font-weight: 700;
      max-width: 160px;
    }
    #penaltyBtn:hover,
    #penaltyBtn:focus {
      background-color: var(--penalty-color);
      color: white;
      outline: none;
    }

    .choice-heading-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      margin-top: 1.5rem;
      width: 100%;
    }

    .choice-heading-container::before,
    .choice-heading-container::after {
      content: "";
      flex-grow: 1;
      height: 4px;
      background-color: var(--choice-line-color-light);
      border-radius: 2px;
    }

    .choice-heading {
      font-size: clamp(1.8rem, 5vw, 3rem);
      font-weight: 700;
      color: var(--choice-text-color-light);
      white-space: nowrap;
      margin: 0;
      padding: 0 1rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .current-player-name {
      font-weight: 900;
      font-size: clamp(1.4rem, 4vw, 2.5rem);
      white-space: nowrap;
    }

    @media (prefers-color-scheme: dark) {
      .choice-heading-container::before,
      .choice-heading-container::after {
        background-color: var(--choice-line-color-dark);
      }
      .choice-heading {
        color: var(--choice-text-color-dark);
      }
    }
  </style>
</head>
<body>
<header>
  <div class="header-inner" style="display:flex; align-items:center; gap:1rem; padding: 0 1.5rem;">
    <div class="logo">üîÆ</div>
    <div class="title-group">
      <h1 style="margin:0; font-weight:700; font-size:1.8rem;">Wahrheit oder Pflicht</h1>
      <p class="subtitle" style="margin:0; opacity:0.85;">W√§hle Wahrheit oder Pflicht und lass dich √ºberraschen!</p>
    </div>
    <div class="icon-right" style="margin-left:auto; font-size:1.6rem;">ü§ê</div>
  </div>
</header>
<main>
  <div class="container">

    <!-- √úberschrift Container mit Name -->
    <div class="choice-heading-container">
      <h2 id="choiceHeading" class="choice-heading fade-in">
        Wahrheit oder Pflicht? 
        <span id="currentPlayerName" class="current-player-name player-mixed"></span>
      </h2>
    </div>

    <div id="modeSelection" class="mode-selection fade-in" aria-live="polite">
      <button id="truthBtn" type="button">Wahrheit</button>
      <button id="dareBtn" type="button">Pflicht</button>
    </div>

    <div id="questionView" class="question-view fade-out" style="display:none;">
      <div class="category-label" id="categoryLabel"></div>
      <div id="penaltyHeading" class="straf-label" style="display:none;">STRAFAUFGABE</div>
      <div class="question-box" id="questionBox">Frage erscheint hier...</div>
      <div class="action-buttons">
        <button id="doneBtn">Erledigt / N√§chste Frage</button>
        <button id="penaltyBtn" class="action-btn strafaufgabe">Strafaufgabe</button>
      </div>
    </div>
    <button id="backBtn" class="back-button">Zur√ºck zur Startseite</button>
  </div>
</main>

<script>
  document.addEventListener("DOMContentLoaded", async () => {
    const modeSelection = document.getElementById("modeSelection");
    const questionView = document.getElementById("questionView");
    const categoryLabel = document.getElementById("categoryLabel");
    const penaltyHeading = document.getElementById("penaltyHeading");
    const questionBox = document.getElementById("questionBox");
    const doneBtn = document.getElementById("doneBtn");
    const penaltyBtn = document.getElementById("penaltyBtn");
    const backBtn = document.getElementById("backBtn");
    const choiceHeading = document.getElementById("choiceHeading");
    const currentPlayerNameSpan = document.getElementById("currentPlayerName");

    // Lokale Variablen
    let wopData = {};
    let selectedCategories = [];
    let wahrheitPool = [];
    let pflichtPool = [];
    let currentModeSelected = null;

    // Spieler aus LocalStorage laden
    let wopPlayers = [];
    try {
      const storedPlayers = localStorage.getItem("wopPlayers");
      if (storedPlayers) {
        wopPlayers = JSON.parse(storedPlayers);
      }
    } catch {
      wopPlayers = [];
    }

    if (!wopPlayers.length) {
      alert("Keine Spieler:innen gefunden! Bitte im Start-Modal Spieler:innen eingeben.");
      // Optional: Redirect zur√ºck zur Startseite oder Modal √∂ffnen
    }

    // Hilfsfunktion: Spieler zuf√§llig ausw√§hlen
    function getRandomPlayer() {
      if (wopPlayers.length === 0) return null;
      const index = Math.floor(Math.random() * wopPlayers.length);
      return wopPlayers[index];
    }

    // Spielername anzeigen (oben und vor Frage)
    function displayCurrentPlayer(player) {
      if (!player) {
        currentPlayerNameSpan.textContent = "";
        currentPlayerNameSpan.className = "current-player-name player-mixed";
        return;
      }
      currentPlayerNameSpan.textContent = `‚Äì ${player.name}`;
      currentPlayerNameSpan.className = "current-player-name";
      if (player.gender === "male") {
        currentPlayerNameSpan.classList.add("player-male");
      } else if (player.gender === "female") {
        currentPlayerNameSpan.classList.add("player-female");
      } else {
        currentPlayerNameSpan.classList.add("player-mixed");
      }
    }

    // √úberschrift ein-/ausblenden
    function updateChoiceHeadingVisibility() {
      if (modeSelection.style.display !== "none") {
        choiceHeading.classList.remove("fade-out");
        choiceHeading.classList.add("fade-in");
        choiceHeading.style.display = "flex";
      } else {
        choiceHeading.classList.remove("fade-in");
        choiceHeading.classList.add("fade-out");
        setTimeout(() => {
          choiceHeading.style.display = "none";
        }, 400);
      }
    }

    // Fragen aus JSON laden
    try {
      const res = await fetch("JSON/wop.json");
      wopData = await res.json();
    } catch (e) {
      alert("Fehler beim Laden der Fragen.");
      return;
    }

    // Kategorien aus URL oder alle
    const urlParams = new URLSearchParams(window.location.search);
    selectedCategories = urlParams.get("categories") ? urlParams.get("categories").split(",") : Object.keys(wopData);

    // Pools f√ºllen
    selectedCategories.forEach(catKey => {
      if (wopData[catKey]) {
        wahrheitPool.push(...wopData[catKey].wahrheit);
        pflichtPool.push(...wopData[catKey].pflicht);
      }
    });

    function getRandom(pool) {
      if (pool.length === 0) return null;
      return pool.splice(Math.floor(Math.random() * pool.length), 1)[0];
    }

    // Frage/Aufgabe anzeigen mit Spielername davor
    function showQuestion(mode) {
      currentModeSelected = mode;
      let question, categoryKey = "";

      if (mode === "truth") {
        question = getRandom(wahrheitPool);
        categoryKey = Object.keys(wopData).find(key => wopData[key].wahrheit.includes(question));
      } else {
        question = getRandom(pflichtPool);
        categoryKey = Object.keys(wopData).find(key => wopData[key].pflicht.includes(question));
      }

      const player = getRandomPlayer();
      displayCurrentPlayer(player);

      const baseText = question ? (mode === "truth" ? question.frage : question.text) : "Keine Fragen/Aufgaben mehr.";
      const text = player && baseText !== "Keine Fragen/Aufgaben mehr."
        ? `${player.name}, ${baseText}`
        : baseText;

      const label = question
        ? `${mode === "truth" ? "Wahrheit" : "Pflicht"} ‚Äì ${wopData[categoryKey]?.label || "Unbekannt"}`
        : (mode === "truth" ? "Wahrheit" : "Pflicht");

      categoryLabel.textContent = label;

      penaltyHeading.style.display = "none";
      questionBox.textContent = text;
      questionBox.classList.remove("mystery");

      penaltyBtn.style.display = question ? "inline-block" : "none";
      doneBtn.textContent = question ? "Erledigt / N√§chste Frage" : "Zur√ºck zur Auswahl";

      modeSelection.classList.add("fade-out");
      modeSelection.style.display = "none";
      questionView.style.display = "flex";
      questionView.classList.remove("fade-out");
      questionView.classList.add("fade-in");

      updateChoiceHeadingVisibility();
    }

    function showPenalty() {
      const alt = currentModeSelected === "truth" ? getRandom(pflichtPool) : getRandom(wahrheitPool);
      const text = alt ? (currentModeSelected === "truth" ? alt.text : alt.frage) : "Keine Strafaufgabe verf√ºgbar.";

      penaltyHeading.style.display = "block";
      questionBox.textContent = text;
      questionBox.classList.add("mystery");
      penaltyBtn.style.display = "none";
      doneBtn.textContent = "Zur√ºck zur Auswahl";
    }

    document.getElementById("truthBtn").addEventListener("click", () => showQuestion("truth"));
    document.getElementById("dareBtn").addEventListener("click", () => showQuestion("dare"));
    penaltyBtn.addEventListener("click", showPenalty);

    doneBtn.addEventListener("click", () => {
      questionView.classList.remove("fade-in");
      questionView.classList.add("fade-out");

      function onTransitionEnd() {
        questionView.style.display = "none";

        modeSelection.style.display = "flex";
        modeSelection.classList.remove("fade-out");
        modeSelection.classList.add("fade-in");
        penaltyHeading.style.display = "none";
        penaltyBtn.style.display = "inline-block";
        questionBox.textContent = "Frage erscheint hier...";
        questionBox.classList.remove("mystery");
        currentPlayerNameSpan.textContent = ""; // Name ausblenden wenn zur√ºck

        updateChoiceHeadingVisibility();

        questionView.removeEventListener("transitionend", onTransitionEnd);
      }

      questionView.addEventListener("transitionend", onTransitionEnd);
    });

    backBtn.addEventListener("click", () => window.location.href = "index.html");

    updateChoiceHeadingVisibility();
  });
</script>
</body>
</html>
