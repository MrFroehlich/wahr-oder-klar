<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wahrheit oder Pflicht – Spiel</title>
  <link rel="stylesheet" href="style-spiel.css" />
  <link rel="icon" type="image/png" href="bilder/favicon-96x96.png" sizes="96x96" />
</head>
<body>

<header>
  <h1>Wahrheit oder Pflicht</h1>
  <p class="subtitle">Wähle Wahrheit oder Pflicht und lass dich überraschen!</p>
</header>

<main>
  <div class="container">
    <div class="choice-buttons">
      <button id="truthBtn" class="active">Wahrheit</button>
      <button id="dareBtn">Pflicht</button>
    </div>

    <div id="questionBox" class="question-box">
      <!-- Hier erscheint die Frage/Aufgabe -->
      <p>Drücke "Neue Frage" um zu starten.</p>
    </div>

    <button id="newQuestionBtn">Neue Frage</button>
    <button id="backBtn">Zurück zur Startseite</button>
  </div>
</main>

<script>
  // Beispiel-Daten (später aus JSON oder API)
  const wahrheitFragen = [
    "Was war dein peinlichstes Erlebnis?",
    "Hast du jemals etwas Wichtiges verheimlicht?",
    "Wer ist dein heimlicher Schwarm?",
  ];

  const pflichtAufgaben = [
    "Tanze 30 Sekunden lang wie ein Huhn.",
    "Erzähle einen Witz, der alle zum Lachen bringt.",
    "Mach 10 Liegestütze.",
  ];

  // Aktueller Modus: 'truth' oder 'dare'
  let currentMode = 'truth';

  const truthBtn = document.getElementById('truthBtn');
  const dareBtn = document.getElementById('dareBtn');
  const questionBox = document.getElementById('questionBox');
  const newQuestionBtn = document.getElementById('newQuestionBtn');
  const backBtn = document.getElementById('backBtn');

  truthBtn.addEventListener('click', () => {
    currentMode = 'truth';
    truthBtn.classList.add('active');
    dareBtn.classList.remove('active');
    questionBox.innerHTML = '<p>Drücke "Neue Frage" um zu starten.</p>';
  });

  dareBtn.addEventListener('click', () => {
    currentMode = 'dare';
    dareBtn.classList.add('active');
    truthBtn.classList.remove('active');
    questionBox.innerHTML = '<p>Drücke "Neue Frage" um zu starten.</p>';
  });

  newQuestionBtn.addEventListener('click', () => {
    let text = '';
    if (currentMode === 'truth') {
      text = wahrheitFragen[Math.floor(Math.random() * wahrheitFragen.length)];
    } else {
      text = pflichtAufgaben[Math.floor(Math.random() * pflichtAufgaben.length)];
    }
    questionBox.innerHTML = `<p>${text}</p>`;
  });

  backBtn.addEventListener('click', () => {
    window.location.href = 'index.html';
  });
</script>

</body>
</html>
