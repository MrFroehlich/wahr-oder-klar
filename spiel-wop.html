<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wahrheit oder Pflicht ‚Äì Spiel</title>
  <link rel="stylesheet" href="style-spiel.css" />
  <link rel="icon" href="bilder/favicon-96x96.png" type="image/png" sizes="96x96" />
  <style>
    :root {
      --slider-bg-left: #a2d5f2;
      --slider-bg-right: #f6a2c1;
      --slider-thumb: rgba(255, 255, 255, 0.85);
      --slider-label: #ffffff;

      --btn-bg: #346bc2;
      --btn-bg-hover: #2959a3;
      --btn-text: #ffffff;
      --penalty-color: #e74c3c;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --slider-bg-left: #337799;
        --slider-bg-right: #993355;
        --slider-thumb: #ccc;
        --slider-label: #eee;

        --btn-bg: #234;
        --btn-bg-hover: #345;
        --btn-text: #fff;
        --penalty-color: #ff6b5c;
      }
    }

    /* ==================== GENERIC ELEMENTS ==================== */
    .fade-in {
      opacity: 1;
      transform: translateY(0);
      transition: opacity 0.4s ease, transform 0.4s ease;
      pointer-events: auto;
    }
    .fade-out {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.4s ease, transform 0.4s ease;
      pointer-events: none;
      user-select: none;
    }

    .mystery {
      animation: mysteryFade 0.6s ease forwards;
    }
    @keyframes mysteryFade {
      0% {
        opacity: 0;
        transform: scale(0.95) rotate(-2deg);
        filter: blur(4px);
      }
      60% {
        opacity: 0.5;
        transform: scale(1.02) rotate(1deg);
        filter: blur(2px);
      }
      100% {
        opacity: 1;
        transform: scale(1) rotate(0);
        filter: blur(0);
      }
    }

    /* ==================== GENDER SLIDER ==================== */
    .gender-toggle {
      display: none;
      justify-content: center;
      margin: 1.3rem 0 1.5rem;
    }
    .gender-toggle.visible {
      display: flex;
    }
    .gender-slider {
      position: relative;
      width: 180px;
      height: 60px;
      border-radius: 30px;
      background: linear-gradient(to right, var(--slider-bg-left) 50%, var(--slider-bg-right) 50%);
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      user-select: none;
      font-weight: bold;
      font-size: 2rem;
      color: var(--slider-label);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1.3rem;
    }
    .gender-slider .slider-label {
      z-index: 2;
    }
    .gender-slider .slider-thumb {
      position: absolute;
      width: 50%;
      height: 100%;
      top: 0;
      left: 0;
      background-color: var(--slider-thumb);
      border-radius: 30px;
      transition: left 0.3s ease;
      z-index: 1;
    }
    .gender-slider.female .slider-thumb {
      left: 50%;
    }

    /* ==================== BUTTONS ==================== */
    button {
      border: none;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
    }
    .mode-selection button,
    #doneBtn,
    .back-button {
      background-color: var(--btn-bg);
      color: var(--btn-text);
      padding: 1rem 0;
      border-radius: 0.5rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease;
    }
    .mode-selection button:hover,
    #doneBtn:hover,
    .back-button:hover {
      background-color: var(--btn-bg-hover);
    }
    .action-btn.strafaufgabe,
    #penaltyBtn {
      background-color: transparent;
      color: var(--penalty-color);
      border: 2.5px solid var(--penalty-color);
      padding: 0.7rem 1rem;
      border-radius: 0.5rem;
      transition: all 0.3s ease;
    }
    #penaltyBtn:hover {
      background-color: var(--penalty-color);
      color: white;
    }

    /* ==================== QUESTION VIEW ==================== */
    .question-view {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 1.2rem;
    }
    .question-box {
      padding: 1rem 1.4rem;
      background: var(--btn-bg);
      color: var(--btn-text);
      font-size: 1.25rem;
      font-weight: bold;
      border-radius: 0.6rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      text-align: center;
      min-height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .category-label {
      font-size: 0.9rem;
      opacity: 0.7;
      font-weight: bold;
    }
    .straf-label {
      font-size: 2.2rem;
      font-weight: bold;
      color: var(--penalty-color);
    }

    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      width: 100%;
      max-width: 500px;
    }

    /* ==================== LAYOUT ==================== */
    header {
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    main {
      padding: 1rem;
      max-width: 700px;
      margin: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .mode-selection {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      width: 100%;
    }
    .back-button {
      margin-top: 2rem;
      width: 100%;
      max-width: 480px;
    }
  </style>
</head>
<body>
<header>
  <div class="logo">üîÆ</div>
  <h1 style="font-size: 1.6rem;">Wahrheit oder Pflicht</h1>
  <div class="icon-right">ü§ê</div>
</header>

<main>
  <div id="genderToggle" class="gender-toggle">
    <div id="genderSwitch" class="gender-slider" tabindex="0">
      <div class="slider-label">üë¶</div>
      <div class="slider-label">üëß</div>
      <div class="slider-thumb"></div>
    </div>
  </div>

  <div id="modeSelection" class="mode-selection fade-in">
    <button id="truthBtn">Wahrheit</button>
    <button id="dareBtn">Pflicht</button>
  </div>

  <div id="questionView" class="question-view fade-out">
    <div class="category-label" id="categoryLabel"></div>
    <div id="penaltyHeading" class="straf-label" style="display:none;">STRAFAUFGABE</div>
    <div class="question-box" id="questionBox">Frage erscheint hier‚Ä¶</div>
    <div class="action-buttons">
      <button id="doneBtn">Erledigt / N√§chste Frage</button>
      <button id="penaltyBtn">Strafaufgabe</button>
    </div>
  </div>

  <button id="backBtn" class="back-button">Zur√ºck zur Startseite</button>
</main>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const urlParams = new URLSearchParams(window.location.search);
  const gender = urlParams.get("gender") || "mixed";
  const mode = urlParams.get("mode") || "mixed";
  const categories = urlParams.get("categories") ? urlParams.get("categories").split(",") : [];

  const genderToggle = document.getElementById("genderToggle");
  const genderSwitch = document.getElementById("genderSwitch");
  const modeSelection = document.getElementById("modeSelection");
  const questionView = document.getElementById("questionView");
  const categoryLabel = document.getElementById("categoryLabel");
  const penaltyHeading = document.getElementById("penaltyHeading");
  const questionBox = document.getElementById("questionBox");
  const doneBtn = document.getElementById("doneBtn");
  const penaltyBtn = document.getElementById("penaltyBtn");

  if (gender === "mixed") {
    genderToggle.classList.add("visible");
    const storedGender = sessionStorage.getItem("currentGender") || "male";
    setGenderClass(storedGender);
  } else {
    genderToggle.classList.remove("visible");
    sessionStorage.setItem("currentGender", gender);
  }

  function setGenderClass(g) {
    genderSwitch.classList.toggle("female", g === "female");
    sessionStorage.setItem("currentGender", g);
  }

  genderSwitch.addEventListener("click", () => {
    const current = sessionStorage.getItem("currentGender") || "male";
    setGenderClass(current === "male" ? "female" : "male");
  });

  // Demo-Daten
  const data = {
    funny: {
      label: "Lustig",
      wahrheit: [ { frage: "Was war dein peinlichstes Erlebnis?" } ],
      pflicht: [ { text: "Mach 10 Hampelm√§nner." } ]
    }
  };

  const { wahrheitArr, pflichtArr } = (() => {
    const w = [], p = [];
    (categories.length ? categories : Object.keys(data)).forEach(k => {
      if (data[k]) {
        if (mode !== "dare") w.push(...data[k].wahrheit);
        if (mode !== "truth") p.push(...data[k].pflicht);
      }
    });
    return { wahrheitArr: w, pflichtArr: p };
  })();

  function getRandom(pool) {
    if (!pool.length) return null;
    const idx = Math.floor(Math.random() * pool.length);
    return pool.splice(idx, 1)[0];
  }

  function showQuestion(selectedMode) {
    modeSelection.classList.add("fade-out");
    modeSelection.style.display = "none";
    questionView.style.display = "flex";
    questionView.classList.remove("fade-out");
    questionView.classList.add("fade-in");
    penaltyHeading.style.display = "none";

    let q = selectedMode === "truth" ? getRandom(wahrheitArr) : getRandom(pflichtArr);
    if (!q) {
      questionBox.textContent = "Keine Fragen mehr verf√ºgbar.";
      doneBtn.textContent = "Zur√ºck";
      penaltyBtn.style.display = "none";
      return;
    }

    categoryLabel.textContent = selectedMode === "truth" ? "Wahrheit" : "Pflicht";
    questionBox.textContent = selectedMode === "truth" ? q.frage : q.text;
    questionBox.classList.remove("mystery");
    doneBtn.textContent = "Erledigt / N√§chste Frage";
    penaltyBtn.style.display = "inline-block";
  }

  function showPenalty() {
    penaltyHeading.style.display = "block";
    questionBox.textContent = "üî• Das ist deine Strafaufgabe!";
    questionBox.classList.add("mystery");
    doneBtn.textContent = "Zur√ºck zur Auswahl";
    penaltyBtn.style.display = "none";
  }

  document.getElementById("truthBtn").addEventListener("click", () => showQuestion("truth"));
  document.getElementById("dareBtn").addEventListener("click", () => showQuestion("dare"));
  doneBtn.addEventListener("click", () => {
    questionView.classList.remove("fade-in");
    questionView.classList.add("fade-out");
    setTimeout(() => {
      questionView.style.display = "none";
      modeSelection.style.display = "flex";
      modeSelection.classList.remove("fade-out");
      modeSelection.classList.add("fade-in");
      penaltyHeading.style.display = "none";
      questionBox.textContent = "Frage erscheint hier...";
      penaltyBtn.style.display = "inline-block";
    }, 400);
  });
  penaltyBtn.addEventListener("click", showPenalty);
  document.getElementById("backBtn").addEventListener("click", () => {
    window.location.href = "index.html";
  });
});
</script>
</body>
</html>
